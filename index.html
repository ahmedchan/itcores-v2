<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr" data-mode="light">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>ItCores-Task: Signup</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- bootstrap css -->
    <link
      rel="stylesheet"
      href="./_assets/vendors/bootstrap-5.3.2/dist/css/bootstrap.min.css"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="./_assets/fonts/fontawesome-free-6.4.2-web/css/all.min.css"
    />
    <link rel="stylesheet" href="./_assets/css/style.min.css" />
    <!-- scripts -->
    <script>
      ;(function (e, t, n) {
        var r = e.querySelectorAll("html")[0]
        r.className = r.className.replace(/(^|\s)no-js(\s|$)/, "$1js$2")
      })(document, window, 0)
    </script>
  </head>
  <body>
    <!--[if lte IE 9]>
      <p class="browserupgrade">
        You are using an <strong>outdated</strong> browser. Please
        <a href="https://browsehappy.com/">upgrade your browser</a> to improve
        your experience and security.
      </p>
    <![endif]-->
    <div class="page-wrapper">
      <!-- navbar -->
      <nav class="main-navbar navbar shadow-sm fixed-top navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand me-auto" href="/">It Cores</a>

          <div class="d-flex gap-3 align-items-center">
            <div class="wrapper">
              <input type="checkbox" name="theme_switch" id="theme_switch" />
              <label for="theme_switch" class="theme-switch-label"
                >Toggle theme</label
              >
            </div>

            <div class="dropdown btn-group">
              <button
                type="button"
                data-bs-auto-close="outside"
                class="btn dropdown-toggle btn-light btn-rounded btn-sm"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="fa-solid fa-gear"></i>
              </button>
              <div class="dropdown-menu dropdown-menu-end">
                <div class="p-3">Control app size.</div>
                <div class="dropdown-divider"></div>
                <div class="p-3 control-size-container">
                  <span class="text-muted"><small>Font-Size: </small></span>
                  <ul class="controled-size">
                    <li
                      data-target-size="small"
                      class="font-small list-inline-item"
                    >
                      A
                    </li>
                    <li
                      data-target-size="medium"
                      class="font-medium list-inline-item"
                    >
                      A
                    </li>
                    <li
                      data-target-size="large"
                      class="font-large list-inline-item"
                    >
                      A
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <main class="page-content">
        <div class="container-fluid">
          <div class="row justify-content-md-center">
            <div class="col-sm-12 col-md-8 col-lg-4">
              <div class="shadow-sm login-container rounded">
                <h3>Sign In</h3>
                <span>Please fill in this form to create an account.</span>

                <!-- seperator -->
                <div class="my-4 border border-top-0"></div>

                <!-- start form element -->
                <form method="POST" action="" id="register-form">
                  <fieldset>
                    <!-- email -->
                    <div class="mb-4">
                      <label for="emailInput" class="form-label"
                        >Enter Email</label
                      >
                      <input
                        data-validator-required="Email field is required!"
                        data-validator-email="Please, provide a valid Email"
                        autocomplete="off"
                        type="email"
                        class="form-control"
                        id="emailInput"
                        placeholder="Enter Email"
                      />
                      <div class="invalid-feedback"></div>
                    </div>

                    <!-- password -->
                    <div class="mb-4">
                      <label for="passwordInput" class="form-label"
                        >Password</label
                      >
                      <input
                        data-validator-required="Password field is required field!"
                        autocomplete="off"
                        type="password"
                        class="form-control"
                        id="passwordInput"
                        placeholder="Enter Password"
                      />
                      <div class="invalid-feedback"></div>
                    </div>

                    <!-- repeat password -->
                    <div class="mb-4">
                      <label for="repeatPasswordInput" class="form-label"
                        >Repeat Password</label
                      >
                      <input
                        data-validator-required="Repeated password field is required!"
                        data-validator-repeat-pass="Your repeated password does't match your password!"
                        autocomplete="off"
                        type="password"
                        class="form-control"
                        id="repeatPasswordInput"
                        placeholder="Repeat Password"
                      />
                    </div>

                    <!-- checkbox remember me -->
                    <div class="mb-4">
                      <div class="custom-checkbox">
                        <label>
                          <input type="checkbox" value="" checked />
                          <span class="cr"
                            ><i class="cr-icon glyphicon glyphicon-ok"></i
                          ></span>
                          Remember Me
                        </label>
                      </div>
                      <div class="form-text">
                        By creating an account, you agree with our
                        <a href="#">Terms &amp; Policy</a>
                      </div>
                    </div>
                  </fieldset>

                  <div
                    class="mt-3 d-flex p-1 justify-content-between flex-column"
                  >
                    <button
                      type="button"
                      role="dismiss"
                      class="mb-2 btn btn-danger"
                    >
                      Cancel
                    </button>
                    <button
                      type="submit"
                      role="submitation-register"
                      class="btn btn-primary"
                    >
                      Sign up
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- jQuery -->
    <script src="./_assets/vendors/code.jquery.com_jquery-3.7.1.min.js"></script>
    <!-- bs js -->
    <script src="./_assets/vendors/bootstrap-5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- main app js -->
    <script src="./_assets/js/app.min.js"></script>
  </body>
</html>
